<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- dl>dt -->
     <dl>
        <dt></dt>
     </dl>
     <!-- dl>dt+dd -->
    <dl>
        <dt></dt>
        <dd></dd>
    </dl>
    <!--dl>(dt+dd*3)-->
    <dl>
        <dd></dd>
        <dt></dt>
        <dd></dd>
        <dt></dt>
        <dd></dd>
        <dt></dt>
    </dl>
    <!--dl.myD1 : class 선택자로 생성-->
    <!--dl#myD1 : id 선택자로 생성
    dl>dt.item$*10 : 반복적으로 숫자를 부여해서 생성-->

     
     <h2>dl 및 하위태그인 dt, dd 태그</h2>
    <d1>
        <!-- dl태그(defination list : 정의목록)
         -용어의 목록을 나열할때 사용
         -블럭엘리먼트
         -하위요소로 dt(defination Term), dd(Defination Description) 태그를 가지고있다.
         -메뉴표현 상품배치 등에 활용된다. -->
        <dt>
            d1태그
        </dt>
        <dd>
            사전 구성을 떠올리면 이해가 쉬운데 제목과 그에 대한 사전 성명으로 이루어진 정의목록을 만든다.
        </dd>

        <dt>
            JavaScript(자바스크립트)
        </dt>
        <dd>
            자바스크립트는 HTML문서에서 사용할 수 있느 프로그래밍 언어로 HTML문서에 다이나믹한 효과를 줄때 사용한다.

        </dd>
        <dt>css</dt>
        <dd>
            css는 casting Style sheet의 약자로 HTML문서의 스타일을 정의하는 규약이다.
        </dd>
    </d1>
    
</body>
</html>
