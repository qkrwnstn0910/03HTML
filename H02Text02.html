<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H02Text02.html-텍스트효과</title>
    <h2>텍스트 꾸미기</h2>
    <!--
    u:underline으로 밑줄을 표현 
    mark: 형광펜으로 강조하듯 표현-->
    <h3>텍스트 밑줄긋기</h3>
    <u>u태그는 <q>텍스트에</q>에 <mark>밑줄</mark>을 표현합니다.</u>
    <h3>이텔릭체로 표시하기</h3>
    <i>i태그는 텍스트를 이텔릭체로 표현합니다.</i>
    <!-- q : 텍스트 양쪽에 더블쿼테이션을 표시 -->
    <h3>
        텍스트 진하게1,2
    </h3>
    <b>
        b태그로 텍스트 진하게 표현
    </b><br/>
    <strong>strong태그로 텍스트 진하게 표현</strong>
    <!-- t숫자의 지수승을 표현할 때 사용 -->
    <h3>
        윗첨자
    </h3>
    내 이름은<sup>홍길동</sup>입니다.
    <!-- 수학기호의 log를 표현할 때 사용 -->

    <h3>
        아래첨자
    </h3>
    너의 이름은<sup>홍길순</sup>입니다.

    <h3>
        텍스트 중간에 줄긋기1,2
    </h3>
    <!-- abbr태그의 title속성을 이용하면 마우스를 오버했을때 풍선도움말을 볼 수 있다 -->
   <abbr title="정상가">판매가1: <strike>10000원</strike> => 5,000원</br>
   <abbr title="할인가"></abbr>판매가2: <del>20000원</del> => 10,000원


</head>
<body>
    
</body>
</html>
