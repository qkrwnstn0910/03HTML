<!-- !--doctype 선언부 : 해당문서가 HTML5 임을 선언한다. -->    

<!DOCTYPE html>
<!-- !-- HTML 문서의 시작을 알림 -->
<html lang="en">
    <!--
        head영역
            :해당 웹문서의 정보 (작성자 작성도구 인코딩 등)을 웹브라우저에 알려주는 역할을
            함
            meta title태그는 반드시 head영역에 기술해야 함 
            추가적인 태그로 
            <SCript> : 자바스크립트를 기술하기 위한 태그
            <style> : css3(스타일시트)를 기술하기 위한 태그
    -->
<head>
    <!-- 해당 HTML문서의 캐릭터셋을 다국어를 지원하는 utf-8로 설정  -->
    <meta charset="UTF-8">
    <!-- 모바일웹에서 최적화를 위한 태그  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 해당문서의 타이틀로 웹브라우저의 탭 부분에 노출된다. -->
    <title>Document</title>
    <script>
        function myFn(param) {
            alert("나는 "+param);
        }
    </script>
</head>
<body>
    <h2>JavaScript 함수 호출하기</h2>
    <button onclick="myFn('홍길동')">함수실행</button>
    <!-- h2와h4와 같은 태그는 텍스트를 헤드라인 형식으로 크고 두껍게 표현하는
     마크업 기능을 가지고 있다. -->
    <h4> h4태그는 마크업 기능</h4>을 가지고 있는 태그입니다.
    <!-- 줄바꿈이 필요할때 사용하는 태그 -->
    <span>span태그는 마크업 기능이</span> 없는 태그입니다.
    <!-- HTML태그에는 마크업기능이 있는 태그와 마크업 기능이 없는 태그가 있다.  -->
</body>
<br>

웹 브라우저에는 스페이스 엔터키가 공식 한 칸으로 표현됩니다. <br>
만약 여러칸을 띄우고 싶다면 &amp;nbsp;를 사용해야 &nbsp;합니다.

</html>
