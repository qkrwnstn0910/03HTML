<!--프레임은 하나의 페이지를 여러개의 구역으로 나눠서 서로다른 페이지를 배치한다.
형식]
    <frameset rows="새로방향분할 cols"가로방향분할">
        <frame src="경로1" name="프레임 이름1"
        <frame src="경로2" name="프레임 이름2"-->
        <!--rows로 3분할 후 각 프레임의 높이는 px혹은 *로 지정한다.-->
<frameset rows="100px,*,50px" border="5" frameborder="1">
    <!--1구력 : noresize가 지정되어 프레임의 크기를 변경할 수 없다.-->
    <frame src="./frame/topFrame.html" name="topFrmae" scrolling="no" marginwidth="0"
    marginheight="0" noresize   >
    <frameset cols="300px,*" border="5" frameboarder="1">
        <frame src="./frame/leftFrame.html" name="leftFrame"/> 
        <frame src="./frame/contentFrame.html" name="contentFrame"/> 
    </frameset>
        <frame src="./frame/bottomFrame.html" name="bottomFrame" scrolling="no" 
        marginwidth="0" marginheight="0">
    </frameset>
    <noframes>이 브라우져는 프레임을 지원하지 않습니다.</noframes>
    <body>
        프레임은 바디태그 안으로 들어가면 안됩니다.
       
    </body>
