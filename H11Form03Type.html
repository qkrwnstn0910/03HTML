<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>form태그의 하위요소가 되는 태그들</h2>
    <h3>type="checkbox"</h3>
    <!--
    fileset 하위의 레전드 태그 : 주로 설문의 항목이나 시험문제 등을 표현할 때
    사용하는 태그로 block element이다.-->
    <!--
    input 태그의 checkbox radio 속성이 부여되는 경우에는 반드시 value속성값을
    미리 입력해놓아야 한다. 해당 속성은 단순히 선택만 가능하고 값을 입력하는
    기능은 없기 때문이다.
    또한 하나의 그룹으로 만들기 위해 동일한 name속성값을 가진다 그리고 선택한
    항목의 value만 서버로 전송된다.-->
    <fieldset>
        <legend>먹고싶은거 다고르세여</legend>  
        <form>
            <!--
            체크박스의 경우 미리 value가 입력된 상태이므로 값의 유무는 중요하지
            않고 선택이 된 상태인지가 중요하다. 미리 체크를 해두려면 cchecked 속성
            을 사용한다.-->
            <input type="checkbox" name="china" value="1">
                짜장면<img src="./images/jajang.png">
            <input type="checkbox" name="china" value="2" checked>
                짬뽕<img src="./images/jjambbong.png">
            <input type="checkbox" name="china" value="3">
                탕수육<img src="./images/tangsuyuk.png">
            <input type="submit" value="전송하기">

        </form>    
    </fieldset>

    <h3>type="radio"</h3>
    <!--
    radio는 checkbox와 기본적인 속성을 동일하지만 여러 항목중 딱 한개만 선택할
    수 있는 특징이 있다.-->
    <fieldset>
        <legend>먹고싶은거 하나만고르세요</legend>  
        <form>
            <input type="radio" name="china" value="1">
                짜장면<img src="./images/jajang.png">
            <input type="radio" name="china" value="2" checked>
                짬뽕<img src="./images/jjambbong.png">
            <input type="radio" name="china" value="3">
                탕수육<img src="./images/tangsuyuk.png">
            <input type="submit" value="전송하기">

        </form>    
    </fieldset>
    <!--select 태그 : 상위태그인 select태그에 하위태그인 option을 가지고 잇다.
        multiple 옵션 유무에 따라 checkbox와 radio 2가지 특징을 모드 가질수있다.-->
    <h3>select 태그 하나만 선택</h3>
    <fieldset>
        <legend>당신의 최종학력은 무엇인가요</legend>  
        <form>
            <!--select>option*5-->
            <!--selected 속성을 이용하면 처음 웹페이지를 출력할때 선택되서 출력된다.-->
            <select name="grade">
                <option value=""selected>선택</option>
                <option value="ele">초등학교</option>
                <option value="mid">중학교</option>
                <option value="high" >고등학교</option>
                <option value="uni">대학교</option>
            </select>
            <input type="submit" value="전송하기">
        </form> 
    </fieldset>

    <h3>select 태그 여러개 선택</h3>
    <fieldset>
        <legend>당신이좋아하는 걸그룹은?(다중선택 가능)</legend>  
        <form>
            <!--multiple속성을 부여하면 checkbox와 같이 2개 이상의 항목을
                선택할 수 있다. ctrl키나 shift키 혹은 드래그를 통해 선택할 수 있다.
                select 태그에서 size속성은 노출할 항목의 갯수를 정하는것으로 세로로
                늘어난다.-->
            <select name="girlgroup" multiple size="5">
                <option value="T">트와이스</option>
                <option value="M">모모랜드</option>
                <option value="R">레드벨벳</option>
                <option value="G">여자친구</option>
                <option value="B">블랙핑크</option>
            </select>
            <input type="submit" value="전송하기">
        </form> 
    </fieldset>
    <a href="allMain.html">돌아가기</a>
</body>
</html>
