<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    책이나 보고서를 작성할 때 본문에 삽입하는 사진 차트 삽화 소스코드 등은
    보통 그림으로 다른다. figure는 본문에 삽입된 그림을 블록화해주는 시멘틱
    태그이다. 즉 해당 태그를 사용하면 이미지 동영상 소스코드등의 콘텐츠를
    블록화 할 수 있다.-->
    <h2>figure, figcaption태그</h2>
    <figure id="1-1"   >
        <figcaption>alert() 함수 활용</figcaption>  
        <pre>
            <code>function f() {
                alert("경고합니다.");
            }
            </code>
        </pre>
        <hr>
        <small>실행결과</small> 
        <pre>
            <img src="./images/alert.png" alt="실행결과">
        </pre>

    </figure>
    <!--
    details 태그는 상세 정보를 담는 시맨틱태그이다. 하위태그로 summary를 가지고
    있고, 화면에 삼각형 모양의 핸들을 출력하여 설명 부분을 쳐기 접기로 
    토글할 수 있다.-->
    <h2>details, summary태그</h2>
    <details>
        <summary>Question 1</summary>   
        <p>웹 개발자가 알아야하는 언어 3가지?</p>
    </details>
    <details>
        <summary>Answer 1</summary> 
        <p>HTML5, CSS, Javascript</p>
    </details>
    <!--
    mark : 마커펜으로 표시하듯 중요한 텍스트임을 알린다.
    time : 시간 정보임을 표시
    meter : 주어진 범위나 %의 데이터양을 표시
    progress : 작업의 진행 정도를 표시-->
    <h2>시멘틱 인라인 태그</h2>
    텍스트의 일부를 마크업하는 HTMLS 시멘틱태그로
    <p>
        내일<mark>Html5 시험
        </mark><br>
        시간은<time>09:00</time><br>
        난이도 <meter value="0.8" max="1.0">80%</meter><br>
        자료업로딩(20%)
        <progress value="2" max="10"></progress><br>
    </p>

</body>
</html>
